<div class="upvc-page">
  <h2 class="section-title">uPVC Profile Types</h2>
  <div class="profile-grid">
    <div class="profile-card" *ngFor="let profile of profileTypes">
      <img [src]="profile.image" [alt]="profile.title" class="profile-img" />
      <h3>{{ profile.title }}</h3>
      <p>{{ profile.description }}</p>

    </div>
  </div>
</div>
